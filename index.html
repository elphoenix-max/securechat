        // API pour MongoDB via Netlify Functions
        const api = {
          async call(endpoint, data = null) {
            try {
              const response = await fetch(`/.netlify/functions/${endpoint}`, {
                method: data ? 'POST' : 'GET',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: data ? JSON.stringify(data) : null,
              });
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              return await response.json();
            } catch (error) {
              console.error(`API call failed for ${endpoint}:`, error);
              throw error;
            }
          },

          // Fonctions pour les utilisateurs
          async createUser(username, password) {
            return await this.call('createUser', { username, password });
          },

          async loginUser(userCode, password) {
            return await this.call('loginUser', { userCode, password });
          },

          async getAllUsers() {
            return await this.call('getAllUsers');
          },

          // Fonctions pour les conversations
          async getConversations(userCode) {
            return await this.call('getConversations', { userCode });
          },

          async sendMessage(senderCode, receiverCode, encrypted, original) {
            return await this.call('sendMessage', { 
              senderCode, 
              receiverCode, 
              encrypted, 
              original 
            });
          },

          async getMessages(chatId) {
            return await this.call('getMessages', { chatId });
          }
        };

        const SecureChat = () => {
          const [currentScreen, setCurrentScreen] = useState('login');
          const [currentUser, setCurrentUser] = useState(null);
          const [users, setUsers] = useState({});
          const [conversations, setConversations] = useState({});
          const [activeChat, setActiveChat] = useState(null);
          const [newMessage, setNewMessage] = useState('');
          const [showTranslations, setShowTranslations] = useState({});
          const [loginForm, setLoginForm] = useState({ userCode: '', password: '' });
          const [registerForm, setRegisterForm] = useState({ username: '', password: '', confirmPassword: '' });
          const [contactCode, setContactCode] = useState('');
          const [loading, setLoading] = useState(false);
          const [connectionStatus, setConnectionStatus] = useState('connecting');
          const [totalUsers, setTotalUsers] = useState(0);
          const messagesEndRef = useRef(null);

          // V√©rification de la connexion √† MongoDB
          useEffect(() => {
            const checkConnection = async () => {
              try {
                setConnectionStatus('connecting');
                const users = await api.getAllUsers();
                setTotalUsers(users.length);
                setConnectionStatus('connected');
              } catch (error) {
                console.error('MongoDB connection failed:', error);
                setConnectionStatus('error');
              }
            };

            checkConnection();
          }, []);

          // Polling pour les nouveaux messages (toutes les 3 secondes)
          useEffect(() => {
            if (!currentUser || !activeChat) return;

            const interval = setInterval(async () => {
              try {
                const messages = await api.getMessages(activeChat);
                setConversations(prev => ({
                  ...prev,
                  [activeChat]: {
                    ...prev[activeChat],
                    messages: messages
                  }
                }));
              } catch (error) {
                console.error('Error fetching messages:', error);
              }
            }, 3000);

            return () => clearInterval(interval);
          }, [currentUser, activeChat]);

          // Syst√®me de cryptage ultra-s√©curis√©
          const advancedCrypto = {
            // Alphabet de substitution complexe avec symboles Unicode
            cipherMap: {
              'a': '“à‚à≠‚üÖ', 'b': '‚´∏‚ßô‚àØ', 'c': '‚®≥‚üÜ‚àÆ', 'd': '‚ßó‚´ø‚®Ä', 'e': '‚à∞‚ßõ‚üá', 'f': '‚´π‚à±‚®Å', 'g': '‚ßò‚üà‚®Ç', 'h': '‚´∫‚ßú‚à≤',
              'i': '‚à≥‚üâ‚®É', 'j': '‚ßù‚´ª‚®Ñ', 'k': '‚à¥‚ßû‚üä', 'l': '‚´º‚®Ö‚àµ', 'm': '‚ßü‚üã‚à∂', 'n': '‚´Ω‚®Ü‚à∑', 'o': '‚à∏‚ß†‚üå', 'p': '‚´æ‚®á‚àπ',
              'q': '‚ß°‚à∫‚üç', 'r': '‚´ø‚®à‚àª', 's': '‚ß¢‚üé‚àº', 't': '‚¨Ä‚àΩ‚®â', 'u': '‚ß£‚üè‚àæ', 'v': '‚¨Å‚àø‚®ä', 'w': '‚ß§‚üê‚âÄ', 'x': '‚¨Ç‚âÅ‚®ã',
              'y': '‚ß•‚üë‚âÇ', 'z': '‚¨É‚âÉ‚®å', 'A': '‚ß¶‚üí‚âÑ', 'B': '‚¨Ñ‚âÖ‚®ç', 'C': '‚ßß‚üì‚âÜ', 'D': '‚¨Ö‚âá‚®é', 'E': '‚ß®‚üî‚âà', 'F': '‚¨Ü‚ââ‚®è',
              'G': '‚ß©‚üï‚âä', 'H': '‚¨á‚âã‚®ê', 'I': '‚ß™‚üñ‚âå', 'J': '‚¨à‚âç‚®ë', 'K': '‚ß´‚üó‚âé', 'L': '‚¨â‚âè‚®í', 'M': '‚ß¨‚üò‚âê', 'N': '‚¨ä‚âë‚®ì',
              'O': '‚ß≠‚üô‚âí', 'P': '‚¨ã‚âì‚®î', 'Q': '‚ßÆ‚üö‚âî', 'R': '‚¨å‚âï‚®ï', 'S': '‚ßØ‚üõ‚âñ', 'T': '‚¨ç‚âó‚®ñ', 'U': '‚ß∞‚üú‚âò', 'V': '‚¨é‚âô‚®ó',
              'W': '‚ß±‚üù‚âö', 'X': '‚¨è‚âõ‚®ò', 'Y': '‚ß≤‚üû‚âú', 'Z': '‚¨ê‚âù‚®ô', ' ': '‚óä‚üü‚âû', '.': '‚ãÑ‚âü‚®ö', ',': '‚óà‚ü†‚â†', '!': '‚Äº‚â°‚®õ',
              '?': '‚Åá‚ü°‚â¢', ':': '‚à∑‚â£‚®ú', ';': '‚Åè‚ü¢‚â§', '-': '‚∏∫‚â•‚®ù', "'": '‚Ä≤‚ü£‚â¶', '"': '‚Ä≥‚âß‚®û', '0': '‚ü§‚â®‚®ü', '1': '‚ü•‚â©‚®†',
              '2': '‚ü¶‚â™‚®°', '3': '‚üß‚â´‚®¢', '4': '‚ü®‚â¨‚®£', '5': '‚ü©‚â≠‚®§', '6': '‚ü™‚âÆ‚®•', '7': '‚ü´‚âØ‚®¶', '8': '‚ü¨‚â∞‚®ß', '9': '‚ü≠‚â±‚®®'
            },
            
            // Caract√®res de bruit complexes
            noiseChars: ['‚´∑', '‚ßö', '‚®™', '‚ßÄ', '‚´∏', '‚®´', '‚ßÅ', '‚´π', '‚®¨', '‚ßÇ', '‚´∫', '‚®≠', '‚ßÉ', '‚´ª', '‚®Æ', '‚ßÑ', '‚´º', '‚®Ø', '‚ßÖ', '‚´Ω'],
            
            // G√©n√©rateur de cl√© complexe
            createKey: (senderCode, receiverCode) => {
              const combined = senderCode + receiverCode;
              let hash = 0;
              for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 7) - hash + char) & 0xffffffff;
                hash = hash ^ (char << (i % 8));
              }
              return Math.abs(hash) % 9973; // Nombre premier pour plus de complexit√©
            },

            encrypt: (text, senderCode, receiverCode) => {
              const key = advancedCrypto.createKey(senderCode, receiverCode);
              
              // √âtape 1: Substitution avec l'alphabet crypt√©
              let result = text.split('').map(char => 
                advancedCrypto.cipherMap[char] || `‚üÆ${char.charCodeAt(0).toString(16)}‚üØ`
              ).join('');
              
              // √âtape 2: Rotation bas√©e sur la cl√©
              if (key % 3 === 0) {
                result = result.split('').reverse().join('');
              } else if (key % 3 === 1) {
                // D√©calage circulaire
                const shift = key % result.length;
                result = result.slice(shift) + result.slice(0, shift);
              }
              
              // √âtape 3: Insertion de bruit pseudo-al√©atoire
              let noisyResult = '';
              const noiseInterval = 2 + (key % 5);
              const noiseIntensity = 1 + (key % 3);
              
              for (let i = 0; i < result.length; i++) {
                noisyResult += result[i];
                
                // Ajouter plusieurs caract√®res de bruit
                if ((i + 1) % noiseInterval === 0 && i < result.length - 1) {
                  for (let n = 0; n < noiseIntensity; n++) {
                    const noiseIndex = (key + i + n) % advancedCrypto.noiseChars.length;
                    noisyResult += advancedCrypto.noiseChars[noiseIndex];
                  }
                }
              }
              
              // √âtape 4: Fragmentation et r√©arrangement
              const segments = [];
              const segmentSize = 4 + (key % 6);
              for (let i = 0; i < noisyResult.length; i += segmentSize) {
                segments.push(noisyResult.slice(i, i + segmentSize));
              }
              
              // M√©langer les segments selon la cl√©
              for (let i = segments.length - 1; i > 0; i--) {
                const j = (key + i) % (i + 1);
                [segments[i], segments[j]] = [segments[j], segments[i]];
              }
              
              // √âtape 5: Ajout d'un pr√©fixe et suffixe de s√©curit√©
              const prefix = '‚ßº' + (key % 1000).toString(36) + '‚ßΩ';
              const suffix = '‚ü®' + (key * 7 % 1000).toString(36) + '‚ü©';
              
              return prefix + segments.join('‚ßª') + suffix;
            }
          };

          const handleLogin = async () => {
            setLoading(true);
            try {
              const result = await api.loginUser(loginForm.userCode, loginForm.password);
              if (result.success) {
                setCurrentUser(result.user);
                setCurrentScreen('chat');
                setLoginForm({ userCode: '', password: '' });
                
                // Charger les conversations
                const userConversations = await api.getConversations(result.user.code);
                setConversations(userConversations);
              } else {
                alert(result.message || 'Connexion √©chou√©e');
              }
            } catch (error) {
              alert('Erreur de connexion √† MongoDB');
              console.error('Login error:', error);
            }
            setLoading(false);
          };

          const handleRegister = async () => {
            if (registerForm.password !== registerForm.confirmPassword) {
              alert('Les mots de passe ne correspondent pas');
              return;
            }
            if (registerForm.username.length < 3) {
              alert('Le nom d\'utilisateur doit contenir au moins 3 caract√®res');
              return;
            }
            if (registerForm.password.length < 6) {
              alert('Le mot de passe doit contenir au moins 6 caract√®res');
              return;
            }
            
            setLoading(true);
            try {
              const result = await api.createUser(registerForm.username, registerForm.password);
              if (result.success) {
                alert(`‚úÖ Compte cr√©√© avec succ√®s !\n\nüîë Votre code utilisateur : ${result.userCode}\n\n‚ö†Ô∏è IMPORTANT : Notez bien ce code !`);
                setRegisterForm({ username: '', password: '', confirmPassword: '' });
                setLoginForm({ userCode: result.userCode, password: '' });
                setCurrentScreen('login');
                
                // Mettre √† jour le compteur
                setTotalUsers(prev => prev + 1);
              } else {
                alert(result.message || 'Cr√©ation de compte √©chou√©e');
              }
            } catch (error) {
              alert('Erreur de cr√©ation de compte');
              console.error('Register error:', error);
            }
            setLoading(false);
          };

          const startConversation = async () => {
            if (!contactCode || contactCode === currentUser.code) {
              alert('‚ö† Code utilisateur invalide ou identique au v√¥tre');
              return;
            }
            
            setLoading(true);
            try {
              // V√©rifier si l'utilisateur existe
              const allUsers = await api.getAllUsers();
              const targetUser = allUsers.find(u => u.code === contactCode);
              
              if (!targetUser) {
                alert('‚ö† Utilisateur non trouv√©. V√©rifiez le code.');
                setLoading(false);
                return;
              }
              
              const chatId = [currentUser.code, contactCode].sort().join('_');
              
              // Charger les messages existants
              const messages = await api.getMessages(chatId);
              
              setConversations(prev => ({
                ...prev,
                [chatId]: {
                  participants: [currentUser.code, contactCode],
                  messages: messages,
                  createdAt: new Date().toISOString()
                }
              }));
              
              setActiveChat(chatId);
              setContactCode('');
            } catch (error) {
              alert('Erreur lors de la cr√©ation de la conversation');
              console.error('Conversation error:', error);
            }
            setLoading(false);
          };

          const sendMessage = async () => {
            if (!newMessage.trim() || !activeChat) return;
            
            const conversation = conversations[activeChat];
            const receiverCode = conversation.participants.find(code => code !== currentUser.code);
            
            const encryptedText = advancedCrypto.encrypt(newMessage, currentUser.code, receiverCode);
            
            setLoading(true);
            try {
              const result = await api.sendMessage(
                currentUser.code, 
                receiverCode, 
                encryptedText, 
                newMessage
              );
              
              if (result.success) {
                // Recharger les messages
                const messages = await api.getMessages(activeChat);
                setConversations(prev => ({
                  ...prev,
                  [activeChat]: {
                    ...prev[activeChat],
                    messages: messages
                  }
                }));
                
                setNewMessage('');
              }
            } catch (error) {
              alert('Erreur lors de l\'envoi du message');
              console.error('Send message error:', error);
            }
            setLoading(false);
          };

          const toggleTranslation = (messageId) => {
            setShowTranslations(prev => ({
              ...prev,
              [messageId]: !prev[messageId]
            }));
          };

          const logout = () => {
            setCurrentUser(null);
            setCurrentScreen('login');
            setActiveChat(null);
            setConversations({});
            setShowTranslations({});
            setLoginForm({ userCode: '', password: '' });
          };

          useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [conversations]);

          // Status de connexion en haut
          const ConnectionStatus = () => (
            <div className={`fixed top-0 left-0 right-0 z-50 px-4 py-2 text-center text-sm ${
              connectionStatus === 'connected' 
                ? 'bg-green-600 text-white' 
                : connectionStatus === 'error' 
                ? 'bg-red-600 text-white animate-pulse'
                : 'bg-yellow-600 text-black'
            }`}>
              <div className="flex items-center justify-center gap-2">
                {connectionStatus === 'connected' && (
                  <>
                    <Icons.Database size={16} />
                    <span>üü¢ Connect√© √† MongoDB ‚Ä¢ {totalUsers} utilisateurs</span>
                    <Icons.Wifi size={16} />
                  </>
                )}
                {connectionStatus === 'connecting' && (
                  <>
                    <div className="w-4 h-4 border-2 border-black border-t-transparent rounded-full animate-spin"></div>
                    <span>Connexion √† MongoDB...</span>
                  </>
                )}
                {connectionStatus === 'error' && (
                  <>
                    <span>üî¥ Erreur connexion MongoDB</span>
                  </>
                )}
              </div>
            </div>
          );

          // √âcran de connexion
          if (currentScreen === 'login') {
            return (
              <>
                <ConnectionStatus />
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4 pt-16">
                  <div className="bg-slate-800/50 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md border border-slate-700 shadow-2xl">
                    <div className="text-center mb-8">
                      <Icons.Shield className="mx-auto text-blue-400 mb-4 animate-pulse" size={48} />
                      <h1 className="text-3xl font-bold text-white mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        SecureChat
                      </h1>
                      <p className="text-slate-400">Messagerie ultra-s√©curis√©e</p>
                      <div className="mt-2 flex items-center justify-center gap-2 text-xs">
                        <Icons.Database size={12} className="text-green-400" />
                        <span className="text-green-400">Powered by MongoDB</span>
                      </div>
                    </div>
                    
                    <div className="space-y-6">
                      <div>
                        <label className="block text-slate-300 text-sm font-medium mb-2">Code Utilisateur</label>
                        <div className="relative">
                          <Icons.Hash className="absolute left-3 top-3 text-slate-400" size={20} />
                          <input
